<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <meta name="og:title" content="Arnelle Balane" />
    <meta
      name="og:description"
      content="I'm a software developer based in Cebu, Philippines focused on building fast and high-quality Web applications."
    />
    <meta name="og:image" content="https://arnellebalane.com/social-share.jpg" />
    <meta name="og:url" content="https://arnellebalane.com/" />
    <meta name="twitter:card" content="summary" />

    %sapper.base%

    <link rel="stylesheet" href="fonts/Inter/fonts.css" />
    <link rel="stylesheet" href="fonts/RobotoMono/fonts.css" />

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
    %sapper.head%
  </head>
  <body class="font-sans text-lg text-gray-900 antialiased leading-normal">
    <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
    %sapper.scripts%
  </body>
</html>
